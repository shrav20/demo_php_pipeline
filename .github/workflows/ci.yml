name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHPUnit tests
        run: composer test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP deployment tool
        run: sudo apt-get install -y lftp

      - name: Copy .htaccess file to 000webhost
        run: |
          echo "Copying .htaccess file to 000webhost server"
          echo "put .htaccess" | lftp -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

      - name: Deploy to 000webhost
        env:
          FTP_SERVER: files.000webhost.com
          FTP_USERNAME: paronymous-rowers
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER;
          mirror --reverse --delete --verbose --include='public' --exclude='.*' --exclude='vendor/' ./ /public_html;
          bye;
          "
