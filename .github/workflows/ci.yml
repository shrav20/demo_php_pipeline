name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install

  integration-test:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install

      - name: Set execute permission for PHPUnit
        run: chmod +x ./vendor/bin/phpunit

      - name: Run integration tests
        run: ./vendor/bin/phpunit

  deploy:
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP deployment tool
        run: sudo apt-get install -y lftp

      - name: Deploy to 000webhost
        env:
          FTP_SERVER: files.000webhost.com
          FTP_USERNAME: paronymous-rowers
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          find . -type d -name vendor -prune -exec rm -rf {} +
          echo "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER" > ftpcmd
          echo "put -O /public_html .htaccess" >> ftpcmd
          find . -type f -not -path './vendor/*' -not -path './.git/*' -exec echo put -O /public_html {} \; >> ftpcmd
          lftp -e "source ftpcmd; quit"
