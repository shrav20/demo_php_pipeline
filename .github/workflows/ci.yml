name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install

      - name: Run PHPUnit tests
        run: composer test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP deployment tool
        run: sudo apt-get install -y lftp

      - name: Deploy to 000webhost
        env:
          FTP_SERVER: files.000webhost.com
          FTP_USERNAME: paronymous-rowers
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          find . -type d -name vendor -prune -exec rm -rf {} +
          echo "open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER" > ftpcmd
          echo "put .htaccess" >> ftpcmd
          find . -type f -not -path './vendor/*' >> ftpcmd
          lftp -e "source ftpcmd; quit"
