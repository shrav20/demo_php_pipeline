name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Your testing steps here

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP deployment tool
        run: sudo apt-get install -y lftp

      - name: Connect to FTP Server and Upload .htaccess
        run: |
          echo "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}" > ftpcmd
          echo "put .htaccess" >> ftpcmd
          lftp -f ftpcmd

      - name: Deploy to 000webhost
        run: |
          lftp -c "
          set ftp:ssl-allow no;
          open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }};
          mirror --reverse --delete --verbose ./ /public_html;
          bye;
          "
